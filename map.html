<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body {
        /* height: 360px; width:580px;margin: 100px; */
        height: 100%; width: 100%; margin: 0;
        padding: 0;
      }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXap4g4TdpmQHPCw6lPS_kS4xDmrquvf4"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(41.6515, -4.7295),
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        // wizard to set map colors
        // http://gmaps-samples-v3.googlecode.com/svn/trunk/styledmaps/wizard/index.html
        var mapStyle = [
                        /*{
                          "featureType": "administrative",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },*/{
                          "featureType": "road",
                          "elementType": "geometry.fill",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },{
                          "featureType": "landscape",
                          "elementType": "labels",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },{
                          "featureType": "poi",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },{
                          "featureType": "poi.park",
                          "elementType": "geometry",
                          "stylers": [
                            { "visibility": "on" },
                            { "color": "#2E6A00" },
                            { "saturation": -70 },
                            { "lightness": 22 }
                          ]
                        },{
                        /*  "featureType": "poi",
                          "elementType": "labels.text.fill",
                          "stylers": [
                            { "color": "#ff8080" },
                            { "visibility": "off" }
                          ]
                        },{***/
                          "featureType": "road",
                          "stylers": [
                            { "lightness": -25 },
                            { "gamma": 0.01 }
                          ]
                        },{
                          "featureType": "road",
                          "elementType": "labels.text.fill",
                          "stylers": [
                            { "visibility": "on" }
                          ]
                        },{
                          "featureType": "road",
                          "elementType": "labels.text.fill",
                          "stylers": [
                            { "color": "#808080" }
                          ]
                        },{
                          "featureType": "road",
                          "elementType": "labels.icon",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },{
                          "featureType": "road",
                          "elementType": "labels.text",
                          "stylers": [
                            { "visibility": "off" }
                          ]
                        },{
                          "featureType": "water",
                          "stylers": [
                            { "color": "#227DBC" },
                            { "saturation": -62 },
                            { "lightness": -14 }
                          ]
                        },{
                          "featureType": "landscape.man_made",
                          "stylers": [
                            { "color": "#33383D" },
                            { "lightness": -30 }
                          ]
                        },{
                        }
                      ];

        map.setOptions({styles: mapStyle});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
